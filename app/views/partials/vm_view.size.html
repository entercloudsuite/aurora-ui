<div class='section' id='flavor-section'>
    <div ng-if="flavorView.resize" class='section-header'>
        <h3>{{ 'RESIZE' | translate }}</h3>
    </div>

        <div class='list-filters'>
            <div class='filter'>
                <a ng-repeat="list in flavorView.tags" ng-class="{active: list == flavorView.activeList}" ng-click="flavorView.changeCategory(list)">{{list | translate }}</a>
                <a ng-click="flavorView.changeCategory('all')" ng-class="{active: flavorView.activeList == 'all'}">{{ 'ALL' | translate }}</a>

                    </div>
                    <div class="details">
                        <span class="cpus">
                            <label>vCPU</label>
                            {{ flavor.vCpu }}
                        </span>
                        <span class="ram">
                            <label>RAM</label>
                            {{ flavor.ram }}
                        </span>
                        <span class="ssd">
                            <label>DISK</label>
                            {{ flavor.ssd }}
                        </span>
                    </div>
                </div>
                <div class='price'>
                    <span class='value'>{{ flavor.price | number : 2}}</span>
                    <span class='label-value'> {{ 'PRICE_MONTH' | translate }} (EST)</span>
                </div>
            </div>

    </div>
</div>

<a ng-if="flavorView.resize" class="btn btn-primary btn-launch" ng-click="flavorView.resizeFlavor()">
    {{ 'RESIZE_VM' | translate }}
</a>
