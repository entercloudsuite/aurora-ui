<div class='section'>
    <div class='section-header'>
        <h3>{{ 'VOLUMES' | translate }}</h3>
    </div>
    <div class='section-body no-padding'>
        <div class='table vm-volumes-table'>
            <div class='table-header'>
                <div class='cell'>{{ 'NAME' | translate }}</div>
                <div class='cell'>{{ 'DESCRIPTION' | translate }}</div>
                <div class='cell'>{{ 'SIZE' | translate }}</div>
                <div class='cell'>{{ 'ACTIONS' | translate }}</div>
            </div>
            <div ng-if='vm.item.volumes.length == 0' class='empty-table'>
                <h3>{{ 'NO_VOLUMES' | translate }}</h3>
                <a class='btn btn-primary btn-snapshot btn-jumbo' ui-sref="volumes-create">
                    {{ 'VOLUME' | translate }}
                </a>
            </div>
            <div  class='table-row' ng-repeat="volume in vm.item.volumes">
                <div class='cell'>
                    <volume-display volume="volume"></volume-display>
                </div>
                <div class='cell'>
                    {{volume.description}}
                </div>
                <div class='cell'>{{volume.size}} GB</div>
                <div class='cell'>
                    <ul class="table-actions">
